<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <meta name="Keywords" content="discord, webhook, discord-webhook, tester, dhook">

    <meta name="title" content="DHook Tester"/>
    <meta
      name="description"
      content="Test Discord webhooks with this simple tool."
    />

    <title>DHook Tester</title>

    <link rel="stylesheet" href="style.css"/>

    <script src="https://swz.works/apis/v2/inputsaver"></script>

    <script src="script.js"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.from,Promise,Symbol,Object.setPrototypeOf,Object.getOwnPropertySymbols,Set"></script>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>
  </head>

  <style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:blue;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:absolute;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/m-Phoenix852/DHook-Tester/">Fork me on GitHub</a></span>
 
  <body>
    <bg1></bg1>
    <bg2></bg2>
    <h1 class="title">DHook Tester</h1>
    <div class="mainWrapper">
      <input
        autosave
        id="webhook-url"
        type="text"
        placeholder="Webhook URL"
      /><br />
      <input
        autosave
        id="content"
        type="text"
        placeholder="Message here"
      /><br />
      <input
        autosave
        id="avatar-url"
        type="text"
        placeholder="Avatar URL (Optional)"
      /><br />
      <input
        autosave
        id="author"
        type="text"
        placeholder="Author (Optional)"
      /><br />

      <button onclick="send()">Send</button>
    </div>
    <p class="designby">
      Design by swz.<br />Art by Discord.<br />Js by Phoenix852.
    </p>
  </body>
</html>
